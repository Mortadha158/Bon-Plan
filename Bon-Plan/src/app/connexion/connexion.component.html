<div class="container">
  <h3><u>Connexion</u></h3>
  <form [formGroup]="inputFormulaire">
    <!--email-->
    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        formControlName="inputEmail"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="
          !inputFormulaire.pristine && inputFormulaire.controls['inputEmail'].errors?.['required']"
      >
        E-mail obligatoire
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="
        !inputFormulaire.pristine && inputFormulaire.controls['inputEmail'].errors?.['email']"
      >
        syntaxe wrong
      </div>
    </div>
    <!--password-->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        formControlName="inputPassword"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="
      !inputFormulaire.pristine && inputFormulaire.controls['inputPassword'].errors?.['required']"
      >
        Password obligatoire
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-2" (click)="onSubmit()">
      Submit
    </button>
    <b>{{ test }}</b>
  </form>
</div>
